<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- Nav Start -->
    <div class="main">
      <div class="nav">
        <div class="logo">
          <img src="./img/logo.svg" alt="" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </div>
      <!-- Nav End -->

      <!-- content Start -->

      <div class="info">
        <div class="overlay"></div>
        <img src="./img/mobile.png" class="mobile" />
        <div id="circle">
          <!-- ///// -->
          <div class="feature one">
            <img src="./img/camera.png" />
            <div>
              <h1>Camera</h1>
              <p>108MP, Wide Angel Lens</p>
            </div>
          </div>
          <!-- ///// -->
          <div class="feature two">
            <img src="./img/processor.png" />
            <div>
              <h1>Processor</h1>
              <p>Snapdragon 865 (7 nm+)</p>
            </div>
          </div>
          <!-- ///// -->
          <div class="feature three">
            <img src="./img/display.png" />
            <div>
              <h1>Display</h1>
              <p>6.9 inches, 120HZ Display</p>
            </div>
          </div>
          <!-- ////// -->
          <div class="feature four">
            <img src="./img/battery.png" />
            <div>
              <h1>Battery</h1>
              <p>5000 mAh,</p>
            </div>
          </div>
          <!-- ////// -->
        </div>
      </div>
      <div class="controls">
        <img src="./img/arrow.png" id="up" />
        <h3>Freatures</h3>
        <img src="./img/arrow.png" id="down" />
      </div>
    </div>
    <!-- content End -->

    <script src="/main.js" type="module"></script>
  </body>
</html>
